<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PassGuard - Проверка паролей{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <div class="d-flex flex-column flex-md-row justify-content-between w-100 align-items-center">
                <!-- Лого -->
                <a class="navbar-brand mb-3 mb-md-0" href="{% url 'core:home' %}">
                    <i class="bi bi-shield-lock"></i> PassGuard
                </a>
                
                <!-- Ссылки -->
                <div class="d-flex flex-wrap justify-content-center">
                    <a class="btn btn-outline-light btn-sm m-1" href="{% url 'core:home' %}">
                        <i class="bi bi-house-door"></i> Главная
                    </a>
                    <a class="btn btn-outline-light btn-sm m-1" href="#">
                        <i class="bi bi-search"></i> Проверка утечки
                    </a>
                    <a class="btn btn-outline-light btn-sm m-1" href="#">
                        <i class="bi bi-graph-up"></i> Сложность
                    </a>
                    <a class="btn btn-outline-light btn-sm m-1" href="#">
                        <i class="bi bi-key"></i> Генератор
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-5 py-3 bg-light">
        <div class="container text-center">
            <p class="mb-0 text-muted">
                <i class="bi bi-c-circle"></i> {% now "Y" %} PassGuard. 
            </p>
        </div>
    </footer>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
